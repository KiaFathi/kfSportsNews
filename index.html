<!DOCTYPE html>
<html>
<head>
  <script src='./node_modules/angular/lib/angular.js'></script>
  <script src='./app/app.js'></script>
  <link rel="stylesheet" type="text/css" href='./style/style.css'/>
  <link rel='stylesheet' type="text/css" href='./node_modules/bootstrap/dist/css/bootstrap.css'>
  <title>kfSportsApp</title>
</head>
<body ng-app='app'>
  <h2>News SlideShow</h2>

  <div ng-controller='appCtrl'>

    <div class='kfLoading' ng-if='!espnHeadlines.length'>
      <h3>Loading...</h3>
      <span><img class='kfLoading' src='http://sierrafire.cr.usgs.gov/images/loading.gif'/></span>
    </div>

    <div class='row'>

      <div class='col-md-4' ng-repeat='item in espnHeadlines' ng-hide='!isIndex($index, espnHeadlines)'>
        <div>
          <h4>{{item.headline}}</h4>
          <img class='col-md-12' src='{{item.images[0].url}}'>
          <p>Source: {{item.source}}</p>
        </div>
      </div>

      <div class='col-md-4' ng-repeat='item in nprHeadlines' ng-hide='!isIndex($index, nprHeadlines)'>
        <div>
          <h4>{{item.title.$text}}</h4>
          <img class='col-md-12' src='{{item.image[0].src}}'>
          <p>Source: NPR</p>
        </div>
      </div>

      <!-- <div class='col-md-4' ng-repeat='item in nprHeadlines' ng-hide='!isIndex($index, nprHeadlines)'>
        <div>
          <h4>{{item.title.$text}}</h4>
          <img class='col-md-12' src='{{item.image[0].src}}'>
          <p>Source: NPR</p>
        </div>
      </div> -->

    </div>

  </div>
</body>
</html>
