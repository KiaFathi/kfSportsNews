<!DOCTYPE html>
<html>
<head>
  <script src='./node_modules/angular/lib/angular.js'></script>
  <script src='./app/app.js'></script>
  <link rel="stylesheet" type="text/css" href='./style/style.css'/>
  <title>kfSportsApp</title>
</head>
<body ng-app='app'>
  <h2>kfSportsApp</h2>
  <div ng-controller='appCtrl'>
    <div class='kfLoading' ng-if='!headlines.length'>
      <h3>Loading...</h3>
      <span><img class='kfLoading' src='http://sierrafire.cr.usgs.gov/images/loading.gif'/></span>
    </div>
    <div ng-repeat='item in headlines' ng-hide='!isIndex($index)'>
      <div>
        <h4>{{item.headline}}</h4>
        <img src='{{item.images[0].url}}'>
        <p>Source: {{item.source}}</p>
      </div>
    </div>
    <div ng-repeat='item in nprHeadlines' ng-hide='!isIndex($index)'>
      <div>
        <h4>{{item.title.$text}}</h4>
        <img src='{{item.image[0].src}}'>
        <p>Source: NPR</p>
      </div>
    </div>
  </div>
</body>
</html>
